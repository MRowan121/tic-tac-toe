<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <section class="container-left">
            <p class="player-one-token"><img src="./logos/afcsouth.jpeg"></p>
            <p class="player-one-wins"></p>
        </section>
        <section class="container-middle">
            <section class="team-selection">
                <h1>CHOOSE YOUR TEAM</h1>
                <div class="pick-your-team"></div>
            </section>
            <h1 class="turn-display hidden"></h1>
            <div class="game-board" id="fullBoard">
                <div class="game-board-box" id="0"></div>
                <div class="game-board-box" id="1"></div>
                <div class="game-board-box" id="2"></div>
                <div class="game-board-box" id="3"></div>
                <div class="game-board-box" id="4"></div>
                <div class="game-board-box" id="5"></div>
                <div class="game-board-box" id="6"></div>
                <div class="game-board-box" id="7"></div>
                <div class="game-board-box" id="8"></div>
            </div>
        </section>
        <section class="container-right">
            <p class="player-two-token"><img src="./logos/afcsouth.jpeg"></p>
            <p class="player-two-wins"></p>
        </section>
        <script type="text/javascript" src="./game.js"></script>
        <script type="text/javascript" src="./player.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
